name: "CI"

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies ğŸ“¦
        run: bun install

      - name: Lint source code ğŸ§¹
        run: bun run lint

      - name: Run tests ğŸ§ª
        run: bun run test:coverage
        env:
          CI: true

      - name: Build ğŸ—
        run: bun run build
